  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main>
    <div class="form__container">
      <img src="assets/images/bg-sidebar-desktop.svg" alt="">
      <div class="step__one">
          <div class="info__titles">
            <h1>Personal Info</h1>
            <h2>Please provide your name, email address, and phone number.</h2>
          </div>
        <form action="" class="personalInfos__form">
          <label for="name" aria-placeholder="Vanessa Mint"> Name</label>
          <input type="text" name="name" id="name" required placeholder="Vanessa Mint">
          <label for="email" aria-placeholder="Vanessa Mint">Email Address</label>
          <input type="text" name="email" id="email" required placeholder="vanessamint@hotmail.fr">
          <label for="phoneNumber" aria-placeholder="Vanessa Mint">Phone Number</label>
          <input type="text" name="phoneNumber" id="phoneNumber" required placeholder="e.g. +1 234 567 890">
          <button>Next Step</button>
        </form>
      </div>
    </div>
  </main>
